<body>

	<!-- contact section start -->
	<section class="contact" id="contact">
		<div class="max-width">
			<!-- inline css -->
			<h2 style="margin-bottom:45px; display:flex; justify-content:center; align-items:center;">Contact me</h2>
			<div class="contact-content">
				<div class="column left">
					<div class="text">Get in Touch</div>
					<p>If you want to contact me, fill in the details and send a message. I will reply to you soon!</p>
					<div class="icons">
						<div class="row">
							<i class="fas fa-user"></i>
							<div class="info">
								<div class="head">Name</div>
								<div class="sub-title">Rohit Pun</div>
							</div>
						</div>
						<div class="row">
							<i class="fas fa-map-marker-alt"></i>
							<div class="info">
								<div class="head">Address</div>
								<div class="sub-title">Pokhara, Nepal</div>
							</div>
						</div>
						<div class="row">
							<i class="fas fa-envelope"></i>
							<div class="info">
								<div class="head">Email</div>
								<div class="sub-title">paijarohit40@gmail.com</div>
							</div>
						</div>
					</div>
				</div>
				<div class="column right">
					<div class="text">Message me</div>
					<form action="../index.html">
						<div class="fields">
							<div class="field name">
								<input type="text" placeholder="Name" required>
							</div>
							<div class="field email">
								<input type="email" placeholder="Email" required>
							</div>
						</div>	
						<div class="field">
							<input type="text" placeholder="Subject" required>
						</div>
						<div class="field textarea">
							<textarea cols="30" rows="10" id="text"placeholder="Describe"></textarea>
						</div>
						<div class="button">
							<button type="submit">Send message</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<hr>
